<!DOCTYPE html>
<html>
<head>
<title>Home</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/libraries/bootstrap.min.css"
	th:href="@{css/libraries/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/users.css"
	th:href="@{css/users.css}" />
</head>
<body>
	<!-- Fixed navbar -->
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Rummy</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="./users">Users</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">
		<button class="btn btn-primary" type="button" data-toggle="modal"
			data-target="#createModal">Create a user</button>
		<table class="table table-striped" id="users">
			<thead>
				<tr>
					<th>S No</th>
					<th>Name</th>
					<th>Username</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>


	<!-- Modal -->
	<div id="createModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Create User</h4>
				</div>
				<div class="modal-body">
					
					<form>
						<div class="form-group">
							<label for="email">Name:</label> <input type="text"
								class="form-control" id="name" />
						</div>
						<div class="form-group">
							<label for="pwd">User name:</label> <input type="text"
								class="form-control" id="user_name" />
						</div>
						<button type="button" class="btn btn-primary" onclick="users.createUser()">Submit</button>
					</form>
					
					<div class="alert alert-warning" id="userNameNotAvailable">
						<strong>Warning!</strong> User name already taken.
					</div>
					
					<div class="alert alert-success" id="userNameCreatedSuccessfully">
						<strong>Success!</strong> User name created successfully.
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>
	
	<div id="updateModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Update User</h4>
				</div>
				<div class="modal-body">
					
					<form>
						<div class="form-group">
							<label for="email">Name:</label> <input type="text"
								class="form-control" id="update_name" />
						</div>
						<!-- <div class="form-group">
							<label for="pwd">User name:</label> <input type="text"
								class="form-control" id="update_user_name" />
						</div> -->
						<button type="button" class="btn btn-primary" onclick="users.updateUser()">Submit</button>
					</form>
					<div class="alert alert-success" id="userNameUpdatedSuccessfully">
						<strong>Success!</strong> Updated successfully.
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>
	<script type="text/javascript"
		src="../static/js/libraries/jquery-3.2.1.min.js"
		th:src="@{js/libraries/jquery-3.2.1.min.js}"></script>
	<script type="text/javascript"
		src="../static/js/libraries/bootstrap.min.js"
		th:src="@{js/libraries/bootstrap.min.js}"></script>
	<script type="text/javascript" src="../static/js/ajax.js"
		th:src="@{js/ajax.js}"></script>
	<script type="text/javascript" src="../static/js/users.js"
		th:src="@{js/users.js}"></script>
</body>
</html>
